<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Converter App</a>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row bg-light border p-4 gy-3 mx-1">
          <div class="col-12">
            <h1 class="lead text-center text-md-start">CM converter</h1>
          </div>
          <div class="col-12 col-md-4">
            <input
              id="input"
              placeholder="Enter value in cm"
              type="text"
              class="form-control"
            />
          </div>
          <div class="col-12 col-md-4">
            <select class="form-select" id="units">
              <option hidden selected>Select unit</option>
              <option value="mm">mm</option>
              <option value="dm">dm</option>
              <option value="m">m</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <input
              id="output"
              placeholder="Output"
              readonly
              disabled
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light p-3 border-top mt-auto">
      <div class="container">
        <p class="lead m-0 text-center">Created with üñ•Ô∏è by Szymon</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
