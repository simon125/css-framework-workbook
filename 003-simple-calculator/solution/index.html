<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Simple calculator</a>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-10 bg-light p-4">
            <div class="row">
              <h1 class="lead">Calculator</h1>
            </div>
            <div class="row g-3">
              <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <input
                  id="number1"
                  placeholder="Enter number 1"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <select id="operation" type="text" class="form-select">
                  <option selected hidden>Select operation</option>
                  <option value="+">+</option>
                  <option value="-">-</option>
                  <option value="*">*</option>
                  <option value="/">/</option>
                </select>
              </div>
              <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                <input
                  id="number2"
                  placeholder="Enter number 2"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="col-12 col-md-6 col-lg-12 col-xl-3">
                <input
                  id="output"
                  placeholder="Output"
                  type="text"
                  class="form-control"
                  readonly
                  disabled
                />
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" id="submit">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-light p-3 border-top mt-auto">
      <div class="container">
        <p class="lead m-0 text-center">Created with üñ•Ô∏è by Szymon</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
